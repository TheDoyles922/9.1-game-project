<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Battle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Satisfy" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="black">
    <div class="wrapper">
      <h1 id="message" class="deathFont grey-text text-darken center-align">ARENA</h1>
      <div id="form" class="container input-field flex justify-center">
        <select id="chr-select" class="grey-text" name="">
          <option value="" disabled selected>Choose your hero</option>
          <option value="fighter">fighter</option>
          <option value="wizard">wizard</option>
          <option value="rogue">rogue</option>
          <option value="archer">archer</option>
        </select>
        <button id="startButton" class="btn grey-text transparent" type="button" name="button">Start</button>
      </div>
      <div class="play-again flex justify-center">
        <button id="playAgain" class="btn transparent grey-text text-darken" type="button" name="button">Play Again?</button>
      </div>
      <div class="container ">
        <div class="display">
          <div id="hero" class="player img-margin">
            <img class="white-box" id="playerImg" src="https://s-media-cache-ak0.pinimg.com/236x/89/eb/d9/89ebd9bc34a05f99a9b7ebea3b744c63.jpg?noindex=1(Small).jpg" alt="">
            <h4 class="grey-text text-lighten center-align"><span id="heroHealth"></span><span id="hero-currentHealth"></span><span id="hero-maxHealth"></span></h4>
            <h4 id="hero-class" class="grey-text text-lighten center-align">Choose a Hero</h4>
          </div>
          <div id="center" class="vertalign">
            <h3 id="vs" class="versus grey-text text-darken center-align">VS</h3>
            <button style="display:none" class="top-pad btn transparent grey-text text-darken center" type="button" name="button" id="bash">Bash!</button>
            <button style="display:none" class="top-pad btn transparent grey-text text-darken center" type="button" name="button" id="fireball">Fireball!</button>
            <button style="display:none" class="top-pad btn transparent grey-text text-darken center" type="button" name="button" id="poison">Poison!</button>
            <button style="display:none" class="top-pad btn transparent grey-text text-darken center" type="button" name="button" id="attack">Attack!</button>
          </div>
          <div id="enemy" class="player img-margin">
            <img class="white-box" id="enemyImg" src="https://cdnb.artstation.com/p/assets/images/images/000/569/849/small/morgan-yon-43-copy2.jpg?1443928327" alt="">
            <h4 class="grey-text text-lighten center-align"><span id="enemyHealth"></span><span id="enemy-currentHealth">???</span><span id="enemy-maxHealth"></span></h4>
            <h4 id="enemy-class" class="grey-text text-lighten center-align"></h4>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
